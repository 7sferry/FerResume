<section class="about">
<h3 data-aos="fade-down" data-aos-easing="ease-in" id="{{site.data.set.menu[0]}}">{{site.data.set.menu[0]}}</h3>

    <img src="{{site.data.set.imgPath}}/foto.png" class="foto" data-aos="slide-up" data-aos-easing="ease-out"/>

<div data-aos="zoom-in-up" data-aos-easing="ease-in-out-sine" class="bio">
    {% for a in site.data.set.personality %}
    <p class="isi-bio">{{ a }}</p>
    {% endfor %}
</div>

<div class="skill">

    {% for a in site.data.set.skills %}
    <div class="daftar-skill">
        <div data-aos="zoom-in-down" data-aos-easing="ease-out" class="nama-skill">{{ a.nama }}</div>
        <div class="ikon-skill val{{ a.nilai }}">
            {% for i in (1..10) %}
            <span data-aos="fade-up-right" data-aos-easing="ease-in-back"></span>
            {% endfor %}
        </div>
    </div>
    {% endfor %}



</div>

</section>
