<!DOCTYPE html>
<html class="indexHtml" lang="en">

<head id="home">

	<!-- Global Site Tag (gtag.js) - Google Analytics -->

		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}

	<link rel="publisher" href="{{ site.data.set.publisher }}">
	<meta name="theme-color" content="#{{ site.data.set.theme }}"/>
	<meta name="distribution" content="web">

	<meta name="twitter:image" content="{{site.data.set.url}}/assets/img/{{site.data.set.thumbnail}}">
