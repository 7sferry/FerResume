    <!-- Global Site Tag (gtag.js) - Google Analytics -->

		window.dataLayer = window.dataLayer || [];

    <meta property="og:title" content="{{site.data.set.title}}">

    <link rel="stylesheet" href="../assets/css/resume.css">
    <link rel='stylesheet' href='../assets/css/swiper.min.css' type='text/css'>
    <link id="favicon" rel="shortcut icon" type="image/png" href="../assets/img/{{site.data.set.icon}}" />
    <meta property="og:image" content="../assets/img/{{site.data.set.thumbnail}}">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="338">
    <meta property="og:image:height" content="463">
    <meta name="twitter:image" content="{{site.data.set.url}}../assets/img/{{site.data.set.twitterThumbnail}}">
